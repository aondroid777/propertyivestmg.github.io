<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Selling Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PROPERTY INVEST M&G </h1>
        <nav>
            <ul>
                <li><a href="#properties">Properties</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="properties">
        <h2>Available Properties</h2>
        <div class="property-list">
            <div class="property">
                <img src="Interior_Design_Home_Listing.jpg" alt="Property 1">
                <h3>Property 1</h3>
                <p>3 Bedrooms, 2 Bathrooms, 1500 sqft</p>
                <p><strong>Price:</strong> $300,000</p>
            </div>
            <div class="property">
                <img src="fabriques41-2e-inside-properties16.jpg" alt="Property 2">
                <h3>Property 2</h3>
                <p>4 Bedrooms, 3 Bathrooms, 2000 sqft</p>
                <p><strong>Price:</strong> $450,000</p>
            </div>
            <!-- Add more properties as needed -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Property Selling Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
